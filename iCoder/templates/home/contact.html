{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block contactactive %} active {% endblock contactactive%}
{% block body %}
<div class="container my-3">
    <h1>Contact iCoder Admin</h1>
<form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number:</label>
      <input type="phone" class="form-control" id="phone" name="phone">
    </div>

    <div class="mb-3">
        <label for="contenct" class="form-label">Descibe your issue:</label>
        <textarea class="form-control" name="content" id="contenct" cols="30" rows="5"></textarea>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
